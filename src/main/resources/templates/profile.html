<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <div class="shell mt-4">
        <h1>Profile</h1>
        <div class="row">
          <!-- Profile Details Section -->
          <div class="col-md-4">
            <div class="card border">
              <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <div>
                  <div class="form-group">
                    <p><i class="fa-solid fa-user"></i> <span th:text="${user.username}"></span></p>
                  </div>
                  <div class="form-group">
                    <p><i class="fa-solid fa-envelope"></i> <span th:text="${user.email}"></span></p>
                  </div>
                </div>

                  <ul class="mt-5">
                      <li>
                          <a th:href="@{/favorite-products/list}">Favorite Products</a>
                      </li>

                      <li>
                          <a th:href="@{/orders-history}">My Orders</a>
                      </li>
                  </ul>
              </div>
            </div>
          </div>

          <!-- Additional Information Form -->
          <div class="col-md-8 border mt-4 mt-md-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Additional Information</h5>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" placeholder="Enter country">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter city">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="postalCode">Postal Code</label>
                      <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
