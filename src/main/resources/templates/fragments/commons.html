<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/images/icon.ico" type="image/x-icon">
    <title>Home Furniture</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/mobile.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/js/app.js"></script>

    <script src="https://kit.fontawesome.com/7db5b19640.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
    <div class="shell">
        <div class="header__inner">
            <div class="header__top">
                <div class="header__logo">
                    <a th:href="@{/}">
                        <img src="/images/logo.png" alt="">
                    </a>
                </div>

                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <div class="header__search">
                    <form action="" class="d-flex">
                        <input type="search" placeholder="Search..." value="">

                        <button class="button button--search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="header__bottom" id="header_bottom">
                <nav class="header__categories">
                    <ul>
                        <li><a href="#">Kitchen</a></li>

                        <li><a href="#">Bedroom</a></li>

                        <li><a href="#">Living room</a></li>

                        <li><a href="#">Dining room</a></li>

                        <li><a href="#">Mattresses</a></li>

                        <li><a href="#">Garden</a></li>

                        <li><a href="#">Office</a></li>

                        <li><a href="#">Decoration</a></li>
                    </ul>
                </nav>

                <div class="header__profile">
                    <ul th:if="${@loggedUser.isLogged}">
                        <li>
                            <a type="button" data-toggle="modal" data-target="#cartModal"><i class="fa-solid fa-cart-shopping"></i> Cart</a>

                            <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <div class="modal-cart">
                                        <div class="mb-4">
                                            <div th:each="product : ${produts}" class="modal-cart__item d-flex align-items-center mb-3">
                                                <a href="#" class="modal-cart__image col-2">
                                                    <img src="/images/product2.jpg" class="img-fluid" alt="">
                                                </a>

                                                <a href="#" class="col-6">Divan desen</a>

                                                <p class="col-1">x2</p>

                                                <p class="col-2">$89.99</p>

                                                <button type="button" class="btn btn-outline-secondary col-1"><i class="fa fa-times"></i></button>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-end">
                                            <p>Total: $1099.96</p>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Checkout</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </li>
                        
                        <li>
                            <a th:href="@{/favorite-products}"><i class="fa-solid fa-heart"></i> Favorites</a>
                        </li>

                        <li>
                            <form th:action="@{/users/logout}" th:method="POST">
                                <input type="submit" value="Logout">
                            </form>
                        </li>
                    </ul>

                    <ul th:unless="${@loggedUser.isLogged}">
                        <li><a th:href="@{/users/login}">Login</a></li>

                        <li><a th:href="@{/users/register}">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="footer">
    <div class="shell">
        <div class="footer__inner">
            <p>Home Furniture &copy; 2023</p>

            <nav>
                <ul>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
