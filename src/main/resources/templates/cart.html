<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <section class="section-cart mt-5">
        <div class="shell">
            <div class="mb-5">
                <h1>Your Cart</h1>
            </div>

            <table class="table">
              <tbody>
                <tr th:each="product : ${products}" class="align-content-center">
                  <th scope="row" class="section-cart__image">
                      <a th:href="@{/product/{id}(id = ${product.id})}">
                          <img class="w-100 shadow" src="/images/product4.jpg" />
                      </a>
                  </th>
                  <td class="align-middle" style="max-width: 70%" th:text="${product.name}"></td>
                  <td class="align-middle">
                      <div class="d-flex">
                          <div th:unless="${product.promotionalPrice}" th:text="'$' + ${product.price}"></div>

                          <div class="text-danger" th:if="${product.promotionalPrice}" th:text="'$' + ${product.promotionalPrice}"></div>

                          <div class="old-price" th:if="${product.promotionalPrice}" th:text="'$' + ${product.price}"></div>
                      </div>
                  </td>
<!--                  <td class="align-middle">x2</td>-->
<!--                  <td class="align-middle">$400.00</td>-->
                  <td class="align-middle">
                      <form th:action="@{/cart/remove/{productId}(productId = ${product.id})}" th:method="POST">
                        <button class="btn btn-outline-danger" type="submit"><i class="fa-solid fa-x"></i></button>
                      </form>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
