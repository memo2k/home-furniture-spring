<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <section class="section-auth">
        <div class="shell">
            <form th:method="POST" th:action="@{/user/register}" class='pad-bg form-auth'>
                <h1 class="text-center">Register</h1>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="i-box form-control input-lg" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="i-box form-control input-lg" />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control input-lg" />
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control input-lg" />
                </div>

                <button type="submit" class="btn btn-primary my-4">Register</button>

                <p class="text-secondary">Already have an account? <a th:href="@{/user/login}">Login</a></p>
            </form>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
